<div class="abrir-modal">
  <div class="modal " tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Estado de la Solicitud</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="CerrarBusqueda()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-responsive-sm" >
            <thead>
            <tr>
              <th>Proceso</th>
              <th>Estado</th>
              <th>Tiempo</th>
              <th>Revisor</th>
              <th>Comentario</th>
              <th>Observaci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr  *ngFor="let accion of accionSolicitud">
              <td>{{this.accion.ProcesoSolicitud}}</td>
              <td> {{this.accion.Estado}}</td>
              <td> {{this.accion.TiempoAtencion}}</td>
              <td> {{this.accion.UsuarioRevisor}}</td>
              <td> {{this.accion.Comentario}}</td>
              <td> {{this.accion.Observacion}}</td>
            </tr>
            </tbody>
          </table>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cmac-hyo" data-dismiss="modal" (click)="CerrarBusqueda()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
