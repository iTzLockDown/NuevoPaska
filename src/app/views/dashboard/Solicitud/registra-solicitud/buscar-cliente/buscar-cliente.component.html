<div class="abrir-modal animacion fadeIn">
  <div class="modal " tabindex="-1" role="dialog" style="display: block;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Búsqueda de Cliente!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="CerrarBusqueda()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">

          <div class="form-group row">
            <label class="col-md-2 col-form-label">Criterio de Búsqueda</label>
            <div class="col-md-2">
              <select class="form-control" [(ngModel)]="criterioBusqueda.CriterioBusqueda" name="CodigoClasificacion">
                <option [ngValue]="undefined">Seleccionar</option>
                <option [ngValue]="1">Nombres</option>
                <option [ngValue]="2">DNI</option>
                <option [ngValue]="3">RUC</option>
                <option [ngValue]="4">Carnet Extranjeria</option>

              </select>
            </div>

            <label class="col-md-1 col-form-label text-left">Cliente</label>
            <div class="col-md-7">
              <div class="input-group">
                <input class="form-control" id="input2-group2" type="email" name="input2-group2" placeholder="Busqueda" [(ngModel)]="criterioBusqueda.ParametroBusqueda" >
                <span class="input-group-append">
                              <button class="btn btn-cmac-hyo" type="button" (click)="BuscarCliente()"> <i class="fa fa-search"> Buscar</i></button>
                            </span>
              </div>
            </div>
          </div>
        </form>

        <table class="table table-responsive-sm" >
          <thead>
          <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr  *ngFor="let cliente of clienteRespose">
            <td>{{this.cliente.Documento}}</td>
            <td> {{this.cliente.Nombre}}</td>
            <td>
              <button class="btn btn-sm btn-cmac-hyo" type="button" (click)="SeleccionarCliente(cliente)"><i class="fa fa-check" title="Seleccionar" ></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cmac-hyo" data-dismiss="modal" (click)="CerrarBusqueda()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</div>
