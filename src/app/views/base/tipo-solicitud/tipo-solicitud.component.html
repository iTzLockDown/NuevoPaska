<div class="card">
  <div class="card-header">
    <i class="fa fa-th-list"></i> Tipos de Solicitud
  </div>

  <div class="card-body">
    <div class="text-right "><button class="btn btn-sm btn-cmac-hyo" (click)="agregar(tipoSolicitudTemplate)"><i class="fa fa-plus"></i> Nuevo</button></div>
    <br>
    <table class="table table-responsive-sm">
      <thead>
      <tr>
        <th>N°</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tipoSolicitud of tipoSolicitudRequest">
        <td>*</td>
        <td> {{this.tipoSolicitud.NombreSolicitud}}</td>
        <td> {{this.tipoSolicitud.DescripcionSolicitud}}</td>
        <td>
          <button class="btn btn-sm btn-cmac-hyo" type="button" [routerLink]="['proceso', tipoSolicitud.Codigo]"><i class="fa fa-product-hunt" title="Procesos"> Procesos</i></button> |
          <button class="btn btn-sm btn-cmac-hyo" type="button" (click)="editar(tipoSolicitud, tipoSolicitudTemplate  )"><i class="fa fa-edit" title="Editar" ></i></button> |
          <button class="btn btn-sm btn-cmac-hyo" type="button" (click)="Eliminar(tipoSolicitud.Codigo)"><i class="fa fa-trash" title="Eliminar"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="">Prev</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="">4</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="">Next</a>
      </li>
    </ul>
  </div>
</div>


<ng-template #tipoSolicitudTemplate class="modal-lg">

  <div class="modal-header">
    <h4 class="modal-title pull-left">Tipo de Solicitud</h4>
    <button (click)="modalRef.hide()" class="float-right btn btn-sm btn-red-cmac-hyo"> <i
      class="fa fa-times"></i></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">

            <form #tipoSolicitudForm="ngForm">
              <div class="row mt-3">
                <div class="col-12">
                  <label>Nombre</label>
                  <input type="text" class="form-control" name="nombreSolicitud"
                         [(ngModel)]="tipoSolicitud.NombreSolicitud">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <label>Descripcion</label>
                  <textarea type="text" class="form-control" name="descripcionSolicitud"
                            [(ngModel)]="tipoSolicitud.DescripcionSolicitud"></textarea>
                </div>
              </div>
            </form>
      </div>
      <div class="col-12">

            <div class="row mt-3">
              <div class="col-10">
                <select  [(ngModel)]="requisito" name="requisito" class="form-control" >
                  <option *ngFor="let tipoRequisito of tipoRequisitoResponse" [ngValue]="tipoRequisito" >
                    {{tipoRequisito.NombreRequerimiento}}
                  </option>
                </select>
              </div>
              <div class="col-2">
                <button (click)="agregarRequisito()" class="btn btn-sm btn-youtube btn-cmac-hyo"> <i
                  class="fa fa-plus"></i></button>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-12">
                <div class="table-responsive table-search">
                  <table class="table table-striped">
                    <thead>
                    <tr>
                      <th>Nombre</th>
                      <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let requisito of tipoSolicitud.Requisitos">
                      <td> {{requisito.NombreRequerimiento}} </td>
                      <td>
                        <div class="text-center">
                          <button (click)="quitarRequisito(requisito)"
                                  class="btn btn-sm btn-youtube btn-cmac-hyo"> <i
                            class="fa fa-trash"></i></button>
                        </div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button (click)="modalRef.hide()" class="float-right btn btn-sm btn-youtube btn-cmac-hyo">
          <i class="fa fa-times"> Cancelar</i></button>
        <button  class="btn float-right btn-sm btn-youtube btn-cmac-hyo" (click)="Grabar()" *ngIf="!tipoSolicitud.CodigoTipoSolicitud else elseBlock">
          <i class="fa fa-save"></i> Guardar</button>
        <ng-template #elseBlock>
          <button class="btn float-right btn-sm btn-youtube btn-cmac-hyo" role="button" (click)='Actualizar()'><i class="fa fa-check-circle"></i> Editar</button>
        </ng-template>
      </div>
    </div>
  </div>
</ng-template>
